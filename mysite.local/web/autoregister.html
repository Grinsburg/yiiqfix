<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/aregstyle.css">
  </head>

  <body>

    <!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Автосервис</li>
		<li>Владелец</li>
		<li>Personal Details</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Создайте профиль</h2>
		<h3 class="fs-subtitle">Автосервис</h3>
		<input type="text" name="email" placeholder="Название" />
		<input type="password" name="pass" placeholder="Город" />
		<input type="password" name="cpass" placeholder="Улица" />
		<input type="password" name="cpass" placeholder="Дом" />
		<input type="button" name="next" class="next action-button" value="Дальше" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Владелец</h2>
		<h3 class="fs-subtitle">Введите данные владельца автосервиса</h3>
		<input type="text" name="twitter" placeholder="Фамилия" />
		<input type="text" name="twitter" placeholder="Имя" />
		<input type="text" name="twitter" placeholder="Отчество" />
		<input type="password" name="facebook" placeholder="Password" />
		<input type="button" name="previous" class="previous action-button" value="Назад" />
		<input type="button" name="next" class="next action-button" value="Дальше" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Дополнительно</h2>
		<h3 class="fs-subtitle"></h3>
		<input type="text" name="twitter" placeholder="VKONTAKTE" />
		<input type="text" name="twitter" placeholder="FACEBOOK" />
		<input type="button" name="previous" class="previous action-button" value="Назад" />
		<input type="submit" name="submit" class="submit action-button" value="Закончить" />
	</fieldset>
</form>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://thecodeplayer.com/uploads/js/jquery.easing.min.js'></script>
	<script src="js/index.js"></script>
	
  </body>
</html>
